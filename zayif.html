<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zayıf Bireyler İçin Diyet Programı 3</title>
    <style>
        /* Genel sayfa stilini düzenledik */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #61ffab, #292821); /* Degrade arka plan */
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* İçerik kutusunu düzenledik */
        .container {
            max-width: 850px;
            margin: 40px auto;
            background: #ece0e0;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Başlık stillerini özelleştirdik */
        h1 {
            text-align: center;
            color: #1c1414;
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        h2 {
            text-align: center;
            color: #4e4b3c;
            font-size: 1.8em;
            margin-bottom: 30px;
        }

        /* Listeyi düzenledik */
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background: #c5bebe;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            transition: transform 0.3s ease-in-out;
        }

        /* Liste öğelerine hover efekti ekledik */
        ul li:hover {
            transform: scale(1.05); /* Liste öğesinin biraz büyümesini sağlar */
            background: #074927; /* Hover arka planı */
            color: white; /* Yazı rengi beyaz olur */
        }

        /* Yemek başlıkları için stil düzenlemeleri */
        .meal-title {
            font-weight: bold;
            font-size: 1.2em;
            color: #877f7f;
        }

        /* Mobil uyumlu tasarım */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }

            ul li {
                font-size: 1em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zayıf Bireyler İçin Diyet Programı 3</h1>
        <h2>Günlük Plan</h2>
        <ul>
            <li>
                <p class="meal-title">Sabah Kahvaltısı:</p>
                <ul>
                    <li>1 dilim tam tahıllı ekmek üzerine lor peyniri ve zeytin ezmesi</li>
                    <li>2 haşlanmış yumurta</li>
                    <li>1 dilim kaşar peyniri</li>
                    <li>1 tatlı kaşığı bal veya reçel</li>
                    <li>1 avuç ceviz veya badem</li>
                    <li>1 bardak süt (tam yağlı)</li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
